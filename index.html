<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Station</title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color:black">
        <a-camera position = "0 0 20"></a-camera>
<!--  -------------------------------------------------------------Assets-------------------------------------------------------------------------- -->
        <a-assets>
            <a-asset-item id = "train-mtl" src = "./Tremendous Wluff/obj.mtl"></a-asset-item>
            <a-asset-item id = "train-obj" src = "./Tremendous Wluff/tinker.obj"></a-asset-item>
            <a-asset-item id = "train-glb" src = "./Tremendous Wluff/Tremendous Wluff.glb"></a-asset-item>
            <img id = "bg" src = "./download.jpg">
        </a-assets>

<!-- ------------------------------------------------------------------Sky-------------------------------------------------------------------------- -->
        <a-sky src = "#bg"></a-sky>

<!-- ----------------------------------------------------------------GLTF Models-------------------------------------------------------------------- -->
        <a-box position = "0 -16 -46" width = "300" height = "0.5" depth = "5" color = "black"></a-box>
        <a-box position = "0 -16 -56" width = "300" height = "0.5" depth = "5" color = "black"></a-box>
        <a-entity obj-model = "obj:#train-obj;mtl:#train-mtl" scale = "0.3 0.3 0.3" position = "0 -15 -40" rotation = "-90 0 0"></a-entity>
    </a-scene>
</body>
</html>
